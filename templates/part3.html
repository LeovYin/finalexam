    // 数据示例


    // 分页函数
    function paginateData(data, page, pageSize) {
        var start = (page - 1) * pageSize;
        var end = start + pageSize;
        return data.slice(start, end);
    }

    // 渲染表格
    function renderTable(data) {
        var html = '';
        data.forEach(function (item) {
            html += '<tr>';
            html += '<td>' + item.year + '</td>';
            html += '<td>' + item.date + '</td>';
            html += '<td>' + item.level + '</td>';
            html += '<td>' + item.traffic + '</td>';
            html += '<td>' + item.flow_rate + '</td>';
            html += '<td>' + item.water_temperature + '</td>';
            html += '<td>' + item.number + '</td>';


            html += '</tr>';
        });
        $('#data-container').html(html);

        // 动态调整表格高度
        adjustTableHeight();
    }

    // 动态调整表格高度
    function adjustTableHeight() {
        var rows = $('#data-container tr').length;
        var rowHeight = 40; // 每行的高度
        var tableHeight = rows * rowHeight;
        $('.table_p').height(tableHeight);
    }

    // 初始化分页组件
    $(document).ready(function () {
        var pageSize = 15; // 每页显示的数据条数
        var totalPage = Math.ceil(data.length / pageSize); // 总页数
        var currentPage = 1; // 当前页码

        // 初始化分页组件
        $('#pagination').pagination({
            totalPage: totalPage,
            callback: function (page) {
                currentPage = page;
                var paginatedData = paginateData(data, currentPage, pageSize);
                renderTable(paginatedData);
            }
        });

        // 初始加载第一页数据
        var initialData = paginateData(data, currentPage, pageSize);
        renderTable(initialData);
    });
